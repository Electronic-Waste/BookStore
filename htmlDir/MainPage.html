<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" type="text/css" href="../cssDir/Mainpage.css">
    <script src="../jsDir/MainPage.js"></script>
</head>
<body>
<header class="headBar">
    <div>
        <!-- Click the icon to show books -->
        <img id="logoImg" src="../img/Java_logo.jfif" onclick="showBook('bookPage')">
        <img id="logoText" src="../img/logo1.svg" onclick="showBook('bookPage')">
    </div>
    <div class="great">
        <span class="name">Hi, XXX!</span>
    </div>
    <div style="clear: both"></div>
</header>
<aside class="sideBar" >
    <div>
        <ul>
            <li><img src="../img/books.png"></li>
            <li><img src="../img/mycart.png"></li>
            <li><img src="../img/myorders.png"></li>
            <li><img src="../img/myprofile.png"></li>
        </ul>
    </div>
</aside>
<section>
    <div class="searchBox">
        <input type="text" placeholder="Find some books there">
        <img src="../img/search_icon.png">
    </div>
    <div class="bookPage">
        <img src="../img/javabook.png" style="visibility: hidden">
        <img src="../img/icsbook.png" style="visibility: hidden">
    </div>
</section>

</body>
</html>
